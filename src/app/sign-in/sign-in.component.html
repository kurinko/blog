<h2>ログイン</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div>
        <label>名前</label>
        <input type="text" formControlName="name">
    </div>
    <div>
        <label>パスワード</label>
        <input type="password" formControlName="password"/>
    </div>
   <div> 
        <button type="submit">ログイン</button>      
   </div>
</form>
